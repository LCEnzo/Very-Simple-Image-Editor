<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

		<link rel="icon" href="./images/favicon.ico">
        <link href="styles/style.css" rel="stylesheet">
        
        <title>Very Simple Image Editor</title>
    </head>

    <body>
        <h2 class="title"> A Very Simple Image Editor </h2>

		<main>
			<div class="sidebar">
				<p class="grid-size-p">Grid Size: <span class="grid-size-label"></span></p>
				<input class="grid-size-input" type="range" min="4" max="64" value="16">
				<button class="reset-button"> Make a new grid </button>

				<div id="color-input-wrapper">
					<p id="color-input-label">Color: </p>
					<div id="color-input-div"> <input type="color" id="color-input" value="#000000"> </div>
				</div>

				<button class="color-button"> Color </button>
				<button class="eraser-button"> Eraser </button>
				<button class="rainbow-button"> Rainbow </button>
				<button class="darken-button"> Darken </button>
				<button class="lighten-button"> Lighten </button>
			</div>

			<div id="grid-container">

			</div>
		</main>
    </body>

    <script src="js/script.js"></script>
</html>
